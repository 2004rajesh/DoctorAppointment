<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/logo.jpg" type="image/x-icon">
    <title>Patient Details</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>

  <h1 class="text-center text-danger mt-5"><img  src="{% static 'logo.jpg' %}" height="60px" width="60px" alt="" class="rounded shadow">All is Well Hospital</h1>
   
    <form action="{% url 'appoint' %}" method="post" class="container col-lg-5 mx-auto card p-3 mt-5 shadow-lg">
      <h1 class="text-center mt-3">Patient Details</h1>
      <hr>
      {% csrf_token %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning">
        {{message}}
      </div>
      {% endfor %}
      {% endif %}
      <div class="mb-3">
        <label for="name" class="form-label">Doctor Name</label>
        <input type="text" name="doctor" readonly class="form-control" id="name" value="{{doctor.doctor_name}}" aria-describedby="emailHelp">
      </div>
        <div class="mb-3">
          <label for="name" class="form-label">Patient Name</label>
          <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="text" name="age" class="form-control" id="age">
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <div class="gender-options">
              <div class="gender-option">
                  <input type="radio" name="gender" id="gender" value="male">
                  <label for="gender">Male</label>
              </div>
              <div class="gender-option">
                  <input type="radio" name="gender" id="gender" value="female">
                  <label for="gender">Female</label>
              </div>
          </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
          <label for="phoneno" class="form-label">Phone number</label>
          <input type="text" name="phoneno" class="form-control" id="phoneno">
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" name="date" class="form-control" id="date">
        </div>

        <div class="mb-3">
          <label for="describe" class="form-label">Description</label>
          <textarea name="description" class="form-control" id="describe" rows="3"></textarea>
        </div>
          <div class="text-center mx-auto px-3">
            <button type="submit"  class="btn btn-danger">Submit</button>
          </div>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
